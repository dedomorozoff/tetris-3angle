<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2a2a2a">
    <meta name="description" content="Треугольный Тетрис - уникальная вариация классической игры с треугольной сеткой">
    <title>Треугольный Тетрис</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</head>

<body>
    <div id="layout">
        <div id="game-container">
            <div id="next-piece-container">
                <div id="next-piece-label">Следующая:</div>
                <canvas id="next-piece-canvas" width="80" height="80"></canvas>
            </div>
            <div id="score">Счет: 0</div>
            <div id="game-buttons">
                <button type="button" id="pause-btn" aria-label="Пауза">⏸</button>
                <button type="button" id="restart-btn" aria-label="Новая игра">⟲</button>
            </div>
            <canvas id="game-canvas" width="480" height="624"></canvas>
            <div id="touch-controls">
                <button type="button" data-action="left" aria-label="Влево">⬅️</button>
                <div class="vertical-buttons">
                    <button type="button" data-action="rotate" aria-label="Поворот">⟳</button>
                    <button type="button" data-action="down" aria-label="Вниз">⬇️</button>
                </div>
                <button type="button" data-action="right" aria-label="Вправо">➡️</button>
            </div>
        </div>
        <div id="ui-panel"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
